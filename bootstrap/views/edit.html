    <div class="container">
      <span class="d-block p-2 bg-dark text-white"style = "height:50px;">
        <a id="btnEditgoBack" href="index.html" class="btn btn-lg btn-link bCustom float-left" data-toggle="tooltip"  title="Back" role="button"><i class="fas fa-arrow-left"></i></a>

        <h4 class="text-center">Edit</h4>

      <div id="accordion">
        <div class="card bRadius">
          <div id="picCard" class="card-header btn btn-link cHeader" data-toggle="collapse" data-target="#picCollapse" aria-expanded="true" aria-controls="picCollapse">
           <div class="float-left ml-3">Pictures
              <i class="fas fa-caret-down"></i>
           </div> 
          </div>
      
          <div id="picCollapse" class="collapse show" aria-labelledby="picCard" data-parent="#accordion">
            <div class="card-body">
              <div class="container">
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                          <img src="../images/1.png" class="img-thumbnail editfPic"><br><br>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" accept='image/*' id="editFirstPic" onchange="ValidateSingleInput(this);">
                          <label class="custom-file-label" for="editFirstPic" id="editLblfirstPic">First Picture*</label>
                          <small id="editFirstFileChosen" class="form-text text-muted">No First Picture chosen.</small>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                          <img src="../images/1.png" class="img-thumbnail editsPic"><br><br>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" accept='image/*' id="editSecPic" onchange="ValidateSingleInput(this);">
                          <label class="custom-file-label" for="editSecPic" id="editLblsecPic">Second Picture*</label>
                          <small id="editSecFileChosen" class="form-text text-muted">No Second Picture chosen.</small>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                          <img src="../images/1.png" class="img-thumbnail edittPic"><br><br>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" accept='image/*' id="editThirdPic" onchange="ValidateSingleInput(this);">
                          <label class="custom-file-label" for="editThirdPic" id="editLblthirdPic">Third Picture*</label>
                          <small id="editThirdFileChosen" class="form-text text-muted">No Third Picture chosen.</small>
                        </div>
                      </div>
                    </div>
                  </div><br>
                  <button id="btnEItemPics" type="submit" class="btn btn-outline-primary float-right font-weight-bold">Submit</button><br>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="card bRadius">
          <div class="card-header btn btn-link collapsed cHeader" data-toggle="collapse" data-target="#mInfoCollapse" aria-expanded="false" aria-controls="mInfoCollapse" id="mInfoCard">
            <div class="float-left ml-3">Main Information
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div id="mInfoCollapse" class="collapse" aria-labelledby="mInfoCard" data-parent="#accordion">
            <div class="card-body">
              <!-- Main Information -->
              <form id="editFormInfo" class="needs-validation" novalidate>
              <!-- First Row w/ 3 Columns-->
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="editName">Name*</label>
                      <input type="text" class="form-control" id="editName" placeholder="Tugboat Name" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editLength">Length*</label>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="editLength" placeholder="Tugboat Length" required>
                        <div class="input-group-append">
                          <span class="input-group-text">m</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editBreadth">Breadth*</label>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="editBreadth" placeholder="Tugboat Breadth" required>
                        <div class="input-group-append">
                          <span class="input-group-text">m</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <br>
              <!-- Second Row w/ 3 Columns-->
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="editDepth">Depth*</label>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="editDepth" placeholder="Tugboat Depth" required>
                        <div class="input-group-append">
                          <span class="input-group-text">m</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editHorsePower">Horse Power*</label>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="editHorsePower" placeholder="Tugboat Horse Power" required>
                        <div class="input-group-append">
                          <span class="input-group-text">HP</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editMaxSpeed">Maximum Speed*</label>
                      <div class="input-group mb-3">
                          <input type="number" class="form-control" id="editMaxSpeed" placeholder="Tugboat Max Speed" required>
                        <div class="input-group-append">
                          <span class="input-group-text">knots</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><br>
              <!-- Third Row w/ 3 Columns-->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="editBollardPull">Bollard Pull*</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="editBollardPull" placeholder="Tugboat Bollard Pull" required>
                      <div class="input-group-append">
                        <span class="input-group-text">tons</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="editGrossTonnage">Gross Tonnage*</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="editGrossTonnage" placeholder="Tugboat Gross Tonnage" required>
                      <div class="input-group-append">
                        <span class="input-group-text">tons</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="editNetTonnage">Net Tonnage*</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="editNetTonnage" placeholder="Tugboat Net Tonnage" required>
                      <div class="input-group-append">
                        <span class="input-group-text">tons</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div><br>
              <!-- Fourth Row w/ 3 Columns-->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="editLastDryDocked">Last Dry Docked*</label>
                    <input class="form-control" id="editLastDryDocked" placeholder="YYYY-MM-DD" disabled  required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="editLicenseNum">License Number*</label>
                    <input type="number" class="form-control" id="editLicenseNum" placeholder="Tugboat License Number"  required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="editLicenseExpDate">License Expiration Date*</label>
                    <input class="form-control" id="editLicenseExpDate" placeholder="YYYY-MM-DD" disabled  required>
                  </div>
                </div>
              </div><br>
                <button id="btnEmInfoSubmit" type="submit" class="btn btn-outline-primary float-right nCustom font-weight-bold">Submit</button>
              </form><br>
            </div>
          </div>
        </div>
        <div class="card bRadius">
          <div class="card-header btn btn-link collapsed cHeader" data-toggle="collapse" data-target="#tSpecCollapse" aria-expanded="false" aria-controls="tSpecCollapse" id="tSpecCard">

                      <label for="editDateBuilt">Date Built*</label>

                  <div class="col">
                    <div class="form-group">
                      <label for="editBuilder">Builder*</label>
                      <input type="text" class="form-control" id="editBuilder" placeholder="Tugboat Builder">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editMakerPower">Maker Power*</label>
                      <input type="text" class="form-control" id="editMakerPower" placeholder="Tugboat Maker Power">
                    </div>
                  </div>
                </div> <br>
                <!-- Second Row w/ 4 Columns-->
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="editHullMaterial">Hull Material*</label>
                      <input type="text" class="form-control" id="editHullMaterial" placeholder="Tugboat Hull Material">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editDrive">Drive*</label>
                      <input type="text" class="form-control" id="editDrive" placeholder="Tugboat Drive">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editCylperCircle">Cylinder per Circle*</label>
                      <input type="text" class="form-control" id="editCylperCircle" placeholder="Tugboat Cylinder per Circle">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="editAuxEngine">Auxiliary Engine*</label>
                      <input type="text" class="form-control" id="editAuxEngine" placeholder="Tugboat Auxiliary Engine">
                    </div>
                  </div>
                </div><br>
                <button type="submit" id="btnETSpecSubmit" class=" btn btn-outline-primary float-right nCustom font-weight-bold">Submit</button>
              </form><br>
            </div>
          </div>
        </div>
